name: 'Auto Roll DEPS'

on:
  workflow_dispatch:

  schedule:
    # Every Monday at 3 am
    - cron: "0 3 * * 1"

jobs:
  deps:
    runs-on: windows-2019

    steps:
    - name: Git config
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
        git config --global user.email "webnn-native-autoroll@users.noreply.github.com"
        git config --global user.name "WebNN Native Autoroller"
    - name: Install depot_tools
      shell: cmd
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git ..\depot_tools
        set "PATH=%CD%\..\depot_tools;%PATH%"
        gclient
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - uses: actions/checkout@v3

    - name: Sync code for main branch
      shell: cmd
      run: |
        set "PATH=%CD%\..\depot_tools;%PATH%"
        set "DEPOT_TOOLS_WIN_TOOLCHAIN=0"
        copy scripts\standalone.gclient .gclient
        gclient sync
    - name: Roll node/third_party/webnn-polyfill
      shell: cmd
      continue-on-error: true
      run: |
        set "PATH=%CD%\..\depot_tools;%PATH%"
        set "DEPOT_TOOLS_WIN_TOOLCHAIN=0"
        roll-dep --no-log --ignore-dirty-tree node/third_party/webnn-polyfill
    - name: Roll node/third_party/webnn-polyfill/test-data
      shell: cmd
      continue-on-error: true
      run: |
        set "PATH=%CD%\..\depot_tools;%PATH%"
        set "DEPOT_TOOLS_WIN_TOOLCHAIN=0"
        roll-dep --no-log --ignore-dirty-tree node/third_party/webnn-polyfill/test-data
    - name: Roll node/third_party/webnn-samples
